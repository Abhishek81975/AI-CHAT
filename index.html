<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-frame">
    <header class="header">
      <h1>YOUR AI Assistant</h1>
    </header>

    <main class="chat-box" id="chat-box"></main>

    <div class="input-bar">
      <input type="text" id="message-input" placeholder="Ask something..." />
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <!-- Templates -->
  <template id="user-bubble-template">
    <div class="message user-message">
      <p class="query-text-line"></p>
    </div>
  </template>

  <template id="bot-response-template">
    <div class="message bot-message">
      <p class="bot-text-line"></p>
    </div>
  </template>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
